<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Organize</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/side-list.css">
    <link rel="stylesheet" href="./assets/css/workspace.css">
    <link rel="stylesheet" href="./assets/css/task.css">
    <script src="https://kit.fontawesome.com/bdbaac8173.js" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js" defer></script>   
</head>
<body>
    <header>
        <div class="header container">
            <button class="header__side-list"><i class="fa-solid fa-bars fa-lg"></i></button>
            <h1 class="header__title">Organize</h1>
            <div class="header__new">
                <button class="header__new___button">Nova Lista de Tarefas</button>
                <form data-js="new-task__form" class="header__new-task">
                    <input required name="newTaskList" class="header__new-task___input" type="text" placeholder="Nome da Lista de Tarefas">
                    <button class="header__new-task___button" data-js="submitNewTask"><i class="fa-solid fa-check"></i></button>
                    <button type="button" class="header__new-task___button" id="close-new-task"><i class="fa-solid fa-x"></i></button>
                </form>
            </div> 
            <button class="header__theme"><i class="fa-regular fa-moon fa-lg"></i></button>
        </div>
    </header>
    <main>
        <section class="side-list">
            <h2 class="side-list__title">Listas de tarefas</h2>
            <ul class="side-list__ul"></ul>
        </section>
        <section class="workspace">
        </section>
    </main>
</body>
</html>
